name: Backend Reporting Service CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - "src/backend/XpertSphere.ReportingService/**"
      - "XpertSphere.sln"
      - "docker/backend/reporting-service/**"
  pull_request:
    branches: [main, develop]
    paths:
      - "src/backend/XpertSphere.ReportingService/**"
      - "XpertSphere.sln"
      - "docker/backend/reporting-service/**"
  workflow_dispatch:

env:
  REGISTRY: acrxpertspheredev.azurecr.io
  IMAGE_NAME: reporting-service

jobs:
  # Validation pour les PR (pas de build Docker)
  validate:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore src/backend/XpertSphere.ReportingService/XpertSphere.ReportingService.csproj

      - name: Build
        run: dotnet build src/backend/XpertSphere.ReportingService/XpertSphere.ReportingService.csproj --no-restore

      - name: Test
        run: dotnet test src/backend/XpertSphere.ReportingService/XpertSphere.ReportingService.csproj --no-build --verbosity normal

  # Build et push pour main/develop
  build-and-push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR using Azure CLI
        run: |
          echo "Login to ACR using Azure CLI..."
          az acr login --name acrxpertspheredev

      - name: Build and Push
        run: |
          docker build \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            -f docker/backend/reporting-service/Dockerfile .

          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Cleanup old images
        run: |
          echo "üßπ Starting cleanup of old images..."

          ALL_TAGS=$(az acr repository show-tags \
            --name acrxpertspheredev \
            --repository ${{ env.IMAGE_NAME }} \
            --orderby time_desc \
            --output tsv | grep -v "^latest$")

          echo "All tags found (excluding 'latest'):"
          echo "$ALL_TAGS"

          TAGS_TO_DELETE=$(echo "$ALL_TAGS" | tail -n +6)

          if [ -z "$TAGS_TO_DELETE" ]; then
            echo "‚úÖ No tags to delete. Less than 5 images exist."
          else
            echo "üóëÔ∏è Tags to delete:"
            echo "$TAGS_TO_DELETE"
            
            for TAG in $TAGS_TO_DELETE; do
              if [ ! -z "$TAG" ]; then
                echo "Deleting tag: $TAG"
                az acr repository delete \
                  --name acrxpertspheredev \
                  --repository ${{ env.IMAGE_NAME }} \
                  --tag "$TAG" \
                  --yes || echo "‚ö†Ô∏è Failed to delete tag: $TAG"
              fi
            done
            
            echo "‚úÖ Cleanup completed!"
          fi

          echo "üìã Remaining tags after cleanup:"
          az acr repository show-tags \
            --name acrxpertspheredev \
            --repository ${{ env.IMAGE_NAME }} \
            --output table
